# Server
server.port=9002
spring.application.name=product-service

# Eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=product-service.pract8.svc.cluster.local

# Database
spring.datasource.url=jdbc:postgresql://postgres-product:5432/product_RKSP_8_PRACT
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JWT
jwt.secret=mySuperSecretKeyForJWTTokenGenerationThatIsLongEnoughForHS256
jwt.expiration=86400000

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true